<!-- The Modal -->
<dialog id="emailDialog">
  <button class="btn-borderless closeDialogButton" (click)="closeEmailDialog()">X</button>
  <div>
    <h1 class="centeredText" style="margin-block: 0.5em;">Kontakt</h1>
    <div style="padding: 0px 16px">
      <form [formGroup]="FormData" (ngSubmit)="sendEmail(FormData.value)">
        
          <p class="inputLabel">Email</p>
          <input type="email" class="input" name="Email" placeholder="Email" formControlName="email">
   
         
          <p  class="inputLabel">Name</p>
          <input type="text" class="input" name="Fullname" placeholder="Name" formControlName="name">
       
          <p class="inputLabel">Nachricht</p>
          <textarea class="input" style="height: 180px" formControlName="message" name="Message">
          </textarea>
          <p>
            <button type="submit" class="btn btn-primary" [disabled]="!FormData.valid">Submit</button>
          </p>
        
      </form>
    </div>
  </div>
</dialog>
